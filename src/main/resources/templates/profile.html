<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{../css/logo.css}">
    <link rel="stylesheet" th:href="@{../css/logoname.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0e2433;
        color: #fff;
      }

      header {
        background-color: #45b6fe;
        color: white;
        padding: 10px;
        text-align: center;
      }

      section {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome, [[${user.getName()}]]</h1>
      <span sec:authorize="isAuthenticated"></span>
    </header>
    <section class="content-header" th:replace="common/navbar::breadcrumbfragment"></section>
    <section>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
      <div class="container">
        <div class="message" th:if="${message != null}"> [[${message}]] </div>
        <div class="row">
          <div class="col-12">
            <!-- Page title -->
            <div class="my-5">
              <h3>My Profile</h3>
              <hr>
            </div>
            <!-- Form START -->
            <form class="login-form"
			th:action="@{/profile}" 
			method="post"
			role="form"
			th:object="${user}">
         
              <div class="row mb-5 gx-5">
                <!-- Contact detail -->
                <div class="col-xxl-8 mb-5 mb-xxl-0">
                  <div class="bg-secondary-soft px-4 py-5 rounded">
                    <div class="row g-3">
                      <h4 class="mb-4 mt-0">Contact detail</h4>
                      <!-- First Name -->
                      <div class="col-md-12">
                        <label class="form-label">Name *</label>
                        <input type="text" class="form-control" aria-label="Name" id="name" name="name" th:value="${user.getName()}">
                      </div>
                      <!-- Mobile number -->
                      <div class="col-md-6">
                        <label class="form-label">Mobile number *</label>
                        <input type="text" class="form-control" placeholder="+91 8208055809" id="mobile" name="mobile" aria-label="Phone number" th:value="${user.getMobile()}">
                      </div>
                      <!-- Email -->
                      <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" placeholder="example@homerealty.com" name="email" th:value="${user.getUsername()}" disabled>
                      </div>
                      <!-- Address -->
                      <div class="col-md-12">
                        <label class="form-label">Address *</label>
                        <textarea class="form-control" placeholder="" id="address" name="address"> [[${user.getAddress()}]]</textarea>
                      </div>
                    </div>
                    <!-- Row END -->
                  </div>
                </div>
                <div class="gap-3 d-md-flex justify-content-md-end text-center">
                  <button type="submit" class="btn btn-primary btn-lg">Update profile</button>
                </div>
              </div>
            </form>
            <!-- change password -->
            <div class="my-5">
              <h3>Setting</h3>
              <hr>
            </div>
            <div class="col-xxl-6">
              <div class="bg-secondary-soft px-4 py-5 rounded">
                <div class="row g-3">
                  <h4 class="my-4">Change Password</h4>
                  <!-- Old password -->
                  <div class="col-md-6">
                    <label for="exampleInputPassword1" class="form-label">Old password *</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <!-- New password -->
                  <div class="col-md-6">
                    <label for="exampleInputPassword2" class="form-label">New password *</label>
                    <input type="password" class="form-control" id="exampleInputPassword2">
                  </div>
                  <!-- Confirm password -->
                  <div class="col-md-12">
                    <label for="exampleInputPassword3" class="form-label">Confirm Password *</label>
                    <input type="password" class="form-control" id="exampleInputPassword3">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Row END -->
          <!-- button -->
          <div class="gap-3 d-md-flex justify-content-md-end text-center">
            <button type="button" class="btn btn-danger btn-lg">Delete profile</button>
            <button type="button" class="btn btn-primary btn-lg">Update profile</button>
          </div>
          </form>
          <!-- Form END -->
        </div>
      </div>
      </div>
    </section>
    <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
  </body>
