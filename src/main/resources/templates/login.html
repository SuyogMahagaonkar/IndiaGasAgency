<div class="container-lg">
			<div class="alert alert-danger" role="alert"  th:if="${param.error}">
				Invalid Username or Password
			</div>
			<div class="alert alert-danger" role="alert" th:if="${param.logout}">
				Logout Successfuly
			</div>
			
<div class="container">
        <div class="left-section"></div>
        <div class="right-section">
            <div class="login-container">
                <form class="login-form" th:action="@{/login}" 
			method="post">
                    <h2 class="login-title"><i class="fas fa-user-circle"></i> Login</h2>
                    <div class="form-control">
                        <i class="fas fa-user icon" ></i>
                        <input type="text" placeholder="email" id="username" name="username" required>
                    </div>
                    <div class="form-control">
                        <i class="fas fa-lock icon" ></i>
                        <input type="password" placeholder="Password" id="password" name="password">
                    </div>
                    
                    
                    <button type="submit">Login</button>
                    
                   <br>
                   <center> New User? <a href="/registration">Register</a></center>
                </form>
            </div>
        </div>
    </div>
